<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="./vue.js"></script>

        <style type="text/css">
            .app-style
            {
                border: 1px solid #ddd;
                padding: 3px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <!-- https://fr.vuejs.org/v2/guide/index.html -->
        <!-- APP 1 -->
        <div id="app" class='app-style'>
            <p>Test - {{ message }}</p>
        </div>

        <!-- APP 2 -->
        <div id="app-2" class='app-style'>
            <span v-bind:title="message">
                Passez votre souris sur moi pendant quelques secondes
                pour voir mon titre lié dynamiquement !
            </span>
        </div>

        <!-- APP 3 -->
        <div id="app-3" class='app-style'>
            <p v-if="seen">Maintenant vous me voyez</p>
        </div>

        <!-- APP 4 -->
        <div id="app-4" class='app-style'>
            <ol>
                <li v-for="todo in todos">
                {{ todo.text }}
                </li>
            </ol>
        </div>

        <!-- APP 5 -->
        <div id="app-5" class='app-style'>
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Message retourné</button>
        </div>

        <script type="text/javascript">
            // 1 - rendu déclaratif
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js !!!'
                }
            })

            // 2 - v-bind: lier des attributs d'élément
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'Vous avez affiché cette page le ' + new Date().toLocaleString()
                }
            })

            // 3- v-if: condition
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            })

            // 4 - v-for: boucles
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                    { text: 'Apprendre JavaScript' },
                    { text: 'Apprendre Vue' },
                    { text: 'Créer quelque chose de génial' }
                    ]
                }
            })

            // 5 - v-on: écouteur d'événements
            var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'Hello Vue.js 5 !'
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
