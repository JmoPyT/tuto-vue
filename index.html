<html>
    <head>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Test - {{ message }}</p>
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js !!!'
                }
            })
        </script>
    </body>
</html>
